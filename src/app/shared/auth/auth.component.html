<body
  class="min-h-screen grid place-content-center bg-gradient-to-r from-customBlue to-customBlack"
>
  <div
    class="bg-customBeige grid place-content-center min-h-[70vh] min-w-[70vh] max-h-[70vh] max-w-[70vh] rounded-2xl shadow-2xl"
  >
    <div class="">
      <p class="text-3xl m-3">Sign in or create an account!</p>
      <form #authFormRef="ngForm" (ngSubmit)="onAuthFormSubmit(authFormRef)">
        <!-- EMAIL -->
        <div class="block mb-2 text-xl font-medium dark:text-white">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            email
            ngModel
            required
          />
        </div>

        <!-- PASSWORD -->
        <div class="block mb-2 text-xl font-medium dark:text-white">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            minlength="6"
            ngModel
            required
          />
        </div>

        <!-- BUTTONS -->
        <button
          class="bg-customWhite enabled:hover:bg-customOrange enabled:active:bg-customOrange focus:outline-none focus:ring focus:ring-customBlack rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          type="submit"
          [disabled]="!authFormRef.valid"
        >
          {{ isLoginMode ? "Sign In" : "Sign Up" }}
        </button>
        |
        <button
          class="bg-customWhite enabled:hover:bg-customOrange enabled:active:bg-customOrange focus:outline-none focus:ring focus:ring-customBlack rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          type="button"
          (click)="onSwitchAuthMode()"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Sign In" }}
        </button>
      </form>
      <div>
        <p class="alert alert-danger mt-3" *ngIf="errMsg">{{ errMsg }}</p>
      </div>
    </div>
  </div>
</body>
