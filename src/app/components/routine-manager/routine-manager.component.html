<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 form-div">
      <h2 class="mt-5">Create Routine</h2>
      <form #routineForm="ngForm" class="form-group">
        <label for="title">Title</label>
        <input type="text" id="name" name="name" class="form-control" ngModel>
        <label for="description">Description</label>
        <input type="text" style="height: 4em;" id="description" name="description" class="form-control" ngModel>
        <label for="rest">Rest Duration (in seconds)</label>
        <input type="text" id="rest" name="rest" class="form-control" ngModel>

        <!--display all lifts in routine array-->
        <ul *ngFor="let lift of lifts">
          <li>{{lift.name}}</li>
          <input type="text" id="sets" name="sets" class="form-control" ngModel>
          <input type="text" id="reps" name="reps" class="form-control" ngModel>
        </ul>


        <!-- <label for="lifts">Lifts</label>
        <ul *ngFor="let lift of lifts">
          <li>{{lifts.name}}</li>
          <input type="text" id="sets" name="sets" class="form-control" ngModel>
          <input type="text" id="reps" name="reps" class="form-control" ngModel>
        </ul> -->

        <button type="submit" class="btn" onsubmit="return false">Save</button>
      </form>
    </div>

    <div class="col-md-10">
      <app-filter></app-filter>
    </div>
  </div>
</div>
